<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <script src="index.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="answer">0</div>
        <div class="row">
            <div class="symbol clear symbol-blue">A/C</div>
            <div class="symbol pos-neg symbol-blue">+/-</div>
            <div class="symbol percent symbol-blue">%</div>
            <div class="symbol equation-symbol">/</div>
        </div>
        <div class="row">
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="symbol equation-symbol">x</div>
        </div>
        <div class="row">
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="symbol equation-symbol">-</div>
        </div>
        <div class="row">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="symbol equation-symbol">+</div>
        </div>
        <div class="row">
            <div class="number zero">0</div>
            <div class="decimal">.</div>
            <div class="symbol equation-symbol">=</div>
        </div>
    </div>
</body>
</html>
